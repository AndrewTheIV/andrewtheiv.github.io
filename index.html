<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>andrewtheiv</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #39ff14;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    a {
      color: #39ff14;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 5px #39ff14;
    }

    .counter {
      margin-top: 10px;
      font-size: 0.9em;
      color: #00ff9f;
      text-shadow: 0 0 8px #00ff9f;
    }
  </style>
</head>
<body>
  <div>
    <p>Reach me via XMPP: andrew@based.pt</p>
    <p>Arch user and Tux loyalist since July 2024</p>
    <p>Check out the collective: <a href="https://based.pt" target="_blank">based.pt</a></p>
    <div class="counter" id="counter"></div>
  </div>

  <script>
    // Set the start date (CET: July 1, 2024, midnight)
    const startDate = new Date('2024-07-01T00:00:00+01:00'); // CET (UTC+1, adjusting for daylight saving)

    function updateCounter() {
      const now = new Date();

      // Calculate the difference between the current time and start date
      const diff = now - startDate;
      
      if (diff >= 0) {
        // Calculate the total seconds difference
        const totalSeconds = Math.floor(diff / 1000);
        
        // Breakdown the total seconds into days, hours, minutes, seconds
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        // Display the counter
        document.getElementById('counter').textContent =
          `${days} day${days !== 1 ? 's' : ''}, ` +
          `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} of freedom`;
      }
    }

    // Update the counter every second
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
