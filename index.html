<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>andrewtheiv</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #39ff14;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    a {
      color: #39ff14;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 5px #39ff14;
    }

    .counter {
      margin-top: 10px;
      font-size: 0.9em;
      color: #00ff9f;
      text-shadow: 0 0 8px #00ff9f;
    }
  </style>
</head>
<body>
  <div>
    <p>Reach me via XMPP: andrew@based.pt</p>
    <p>Arch user and fellow Tux companion since July 2024</p>
    <p>Visit my comrade's site: <a href="https://based.pt" target="_blank">based.pt</a></p>
    <div class="counter" id="counter"></div>
  </div>

  <script>
    // Live counter: days since July 1, 2024
    const startDate = new Date('2024-07-01T00:00:00');
    const now = new Date();
    const days = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    if (days >= 0) {
      document.getElementById('counter').textContent =
        `${days} day${days !== 1 ? 's' : ''} of freedom`;
    }
  </script>
</body>
</html>
